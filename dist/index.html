<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/weather-icons.min.css" />
  </head>

  <body>
    <div id="content" class="white-text grey darken-4">
      <img id="background" src="./images/clouds.jpg"/>
      <div class="container">
        <header>
          <nav>
            <form id="search-city" action="#">
              <button type="submit">
                <img
                  src="./images/magnifying-glass.png"
                  style="filter: invert();"
                  alt="search city"
                />
              </button>
              <input type="text" placeholder="search for a city" />
            </form>
            <a href="https://github.com/Nazeh/weather-app">
              <img src="./images/menu.png" style="filter: invert();" alt="" />
            </a>
          </nav>
          <div>
            <h1>
              <span id="city-name">...</span>
              <span id="country">...</span>
            </h1>
            <span id="date-time">...</span>
          </div>
        </header>
        <main>
          <h2 id="temp">
            <span id="tempC">...</span>
            <span id="tempF"></span>
          </h2>
          <h5>
            <i id="icon" class="wi"></i>
            <span id="description">...</span>
          </h5>
          <div class="divider"></div>
        </main>
        <footer>
          <section>
            <span class="title">wind</span>
            <span id="wind" class="data">...</span>
            <span class="unit">Km/h</span>
          </section>
          <section>
            <span class="title">clouds</span>
            <span id="clouds" class="data">...</span>
            <span class="unit">%</span>
          </section>
          <section>
            <span class="title">humidity</span>
            <span id="humidity" class="data">...</span>
            <span class="unit">%</span>
          </section>
        </footer>
      </div>
    </div>

    <script type="module" src="bundle.js"></script>
  </body>
</html>
