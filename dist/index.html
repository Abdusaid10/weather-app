<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/weather-icons.min.css">
  </head>

  <body>
    <div id="content" class="white-text grey darken-4">
      <img id="background" />
      <div class="container">
        <header>
          <nav></nav>
          <div>
            <h1>
              <span id="city-name">london</span>
              <span id="country">UK</span>
            </h1>
            <span id="date-time">5:31 PM â€” Thursday, 24 Oct `19</span>
          </div>
        </header>
        <main>
          <h2 id="temp" class="imperial">
            <span id="tempC"></span>
            <span id="tempF"></span>
          </h2>
          <h5>
            <i id="icon" class="wi"></i>
            <span id="description">Snowing</span>
          </h5>
          <div class="divider"></div>
        </main>
        <footer>
          <section>
            <span class="title">wind</span>
            <span id="wind" class="data"></span>
            <span class="unit">Km/h</span>
          </section>
          <section>
            <span class="title">clouds</span>
            <span id="clouds" class="data"></span>
            <span class="unit">%</span>
          </section>
          <section>
            <span class="title">humidity</span>
            <span id="humidity" class="data"></span>
            <span class="unit">%</span>
          </section>
        </footer>
      </div>
    </div>

    <script type="module" src="bundle.js"></script>
  </body>
</html>
